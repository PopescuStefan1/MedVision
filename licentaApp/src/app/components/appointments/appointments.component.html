<div class="container p-5">
  <mat-tab-group
    animationDuration="0ms"
    [selectedIndex]="selected.value"
    (selectedIndexChange)="selected.setValue($event)"
  >
    <mat-tab label="Create an appointment">
      <ng-template matTabContent>
        <app-make-appointment [userId]="this.userId"></app-make-appointment>
      </ng-template>
    </mat-tab>
    <mat-tab label="View your appointments">
      <ng-template matTabContent>
        <app-view-appointment [userId]="this.userId"></app-view-appointment>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
