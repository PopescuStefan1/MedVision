<mat-table [dataSource]="appointmentTableData" *ngIf="dataLoaded">
  <ng-container matColumnDef="hour">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">{{ element.hour }}</td>
  </ng-container>
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedWeekColumns">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element">{{ element[getShortDay(column)] }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedWeekColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedWeekColumns"></tr>
</mat-table>
