<h2>How to use the Skin Lesion Analyser</h2>

<mat-divider class="mt-3 mb-3"></mat-divider>

<p>
  To get the best results please use a clear, close-up picture of the lesion. Make sure the whole lesion is in frame and
  that nothing else appears in the photo.
</p>

<h6>Example:</h6>

<div class="image-div">
  <img src="../../../../assets/images/sample-lesion-pic.jpg" alt="Sample lesion image" />
